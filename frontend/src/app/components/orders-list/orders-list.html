<div class="orders-container bg-white rounded shadow-sm p-0">
	<div class="table-responsive">
		<table class="table table-hover mb-0">
			<thead class="table-dark">
			<tr>
				<th class="ps-4">ID</th>
				<th>longitude</th>
				<th>latitude</th>
				<th>timestamp</th>
				<th>subtotal</th>
				<th>tax</th>
				<th>total</th>
			</tr>
			</thead>
			<tbody>
				@for (order of orders; track order.id) {
					<tr [class.table-success-custom]="order.isValid">
						<td>{{ order.id }}</td>
						<td>{{ order.longitude }}</td>
						<td>{{ order.latitude }}</td>
						<td>{{ order.timestamp }}</td>
						<td>{{ order.subtotal }}</td>
						<td>{{ order.tax }}</td>
						<td>{{ order.total }}</td>
					</tr>
				}
			</tbody>
		</table>
	</div>

	<div class="d-flex justify-content-center py-3 border-top">
		<nav>
			<ul class="pagination pagination-sm mb-0">
				<li class="page-item"><a class="page-link border-0 text-muted" href="#"><i class="bi bi-chevron-left"></i></a></li>
				<li class="page-item active"><a class="page-link border-0 rounded-circle mx-1" href="#">1</a></li>
				<li class="page-item"><a class="page-link border-0 text-muted mx-1" href="#">2</a></li>
				<li class="page-item"><a class="page-link border-0 text-muted mx-1" href="#">3</a></li>
				<li class="page-item"><a class="page-link border-0 text-muted" href="#"><i class="bi bi-chevron-right"></i></a></li>
			</ul>
		</nav>
	</div>
</div>
