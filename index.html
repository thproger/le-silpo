<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<title>IWK - Tax System</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
	</head>
	<body class="d-flex">
		<div class="sidebar">
			<div class="sidebar-brand">
				<img src="logo.svg" alt="IWK Logo" class="img-fluid" style="max-height: 50px;">
			</div>
			<nav class="nav flex-column mt-3">
				<a class="nav-link active" href="#"><i class="bi bi-download"></i><span>Import CSV</span></a>
				<a class="nav-link" href="#"><i class="bi bi-list-ul"></i><span>Orders list</span></a>
				<a class="nav-link" href="#"><i class="bi bi-file-earmark-text"></i><span>Manual create</span></a>
			</nav>
		</div>

		<div class="main-content">
			<header class="top-nav">
				<h4 class="m-0 fw-bold" id="statusHeader">Import CSV</h4>
				<div class="dropdown">
					<button class="btn border-0 dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown">
						<div class="rounded-circle bg-secondary me-2" style="width: 35px; height: 35px;"></div>
						user
					</button>
				</div>
			</header>
			<main class="p-5">
				<div class="container-fluid">
					<div class="import-card shadow-sm">
						<h5 id="fileNameHeader" class="mb-3 d-none font-monospace">...</h5>

						<div id="previewContainer" class="table-responsive d-none mb-4" style="max-height: 400px; border: 1px solid #dee2e6;">
							<table class="table table-sm table-bordered m-0" id="previewTable"></table>
						</div>

						<input type="file" id="fileInput" accept=".csv" class="d-none">

						<div class="drop-zone mb-4" id="dropZone">
							<span id="dropZoneText">Click or drag to import a file</span>
						</div>

						<div class="d-flex gap-3 flex-wrap">
							<div class="input-group" style="flex: 1; min-width: 300px;">
								<input type="text" id="fileNameDisplay" class="form-control py-3" placeholder="Add to Order list" readonly>
								<button class="btn btn-secondary px-4" type="button" id="uploadBtn">
									<i class="bi bi-upload text-white"></i>
								</button>
							</div>

							<div class="input-group d-none" id="cancelGroup" style="flex: 1; min-width: 300px;">
								<input type="text" class="form-control py-3" placeholder="Cancel file selection" readonly>
								<button class="btn btn-secondary px-4" type="button" id="cancelBtn">
									<i class="bi bi-x-lg text-white"></i>
								</button>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
